<!--
    <thead> = Cabeçaalho da tabela ;
    <tbody> = Corpo da tabela ;
    <tfoot> = Rodapé da tabela ;
    <th> = destacar uma célula na tabela como cabeçalho ;
    <td> = definir uma célula na tabela ;
    <tr> = definir linha da tabela ;
    border  =""  = definição de linha de contorno da tabela ;
    colspan =""  = tamanho da Célula da tabela ;
    rowspan =""  = largura que á célula vai ocupar.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <Table border="1">

        <thead>
            <tr> 
                <th>País</th>
                <th>Capital</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Brasil</td>
                <td>Brasília</td>
            </tr>
            <tr>
                <td>Argentina</td>
                <td>Buenos Aires</td>
            </tr>
            <tr>
                <td>Estados Unidos</td>
                <td>Washington</td>
            </tr>
        </tbody>

        <tfoot>
             <th colspan="2">Total: 3</th>
        </tfoot>
   
    </Table>
</body>
</html>
